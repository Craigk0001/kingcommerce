{% extends 'core_pages/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-sm-3">
    <h1>{{ title }}</h1>
  {% if confirm_message %}
  <p>{{ confirm_message }}</p>
  {% endif %}
    {% if form %}
    <form action="" method="post"> {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-default" value="submit form">
    </form>
    {% endif %}
    </div>
  </div>
{% endblock %}
